inspecode:

  # Global configuration
  thresholds:
    complexity: 47
    num-issues: 10

  # Configuration for each tool
  cppcheck: default
  misspell: default
  unused: default
  grep:
    options:
      -P:
      -e:
        - \bgets\(
        - \bscanf\(
        - \bstrcpy\(
        - \bstrcat\(
        - \bsprintf\(
        - \bvsprintf\(
        - \bwcscat\(
        - \bwcscpy\(
    thresholds:
      num-issues: 0
