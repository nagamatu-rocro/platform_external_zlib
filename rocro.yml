inspecode:

  # Global configuration
  thresholds:
    complexity: 47
    num-issues: 10

  # Configuration for each tool
  cppcheck: default
  misspell: default
  unused: default
  grep:
    ignore:
      - src/examples/*
      - src/test/*
    options:
      -P:
      -e:
        - \bgets\s*[\($]
        - \bscanf\s*[\($]
        - \bstrcpy\s*[\($]
        - \bstrcat\s*[\($]
        - \bsprintf\s*[\($]
        - \bvsprintf\s*[\($]
        - \bwcscat\s*[\($]
        - \bwcscpy\s*[\($]
    thresholds:
      num-issues: 28
