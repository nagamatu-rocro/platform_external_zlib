inspecode:

  # Global configuration
  thresholds:
    complexity: 47
    num-issues: 10

  # Configuration for each tool
  cppcheck: default
  misspell: default
  unused: default
  grep:
    options:
      -P:
      -e:
        - gets\(
        - scanf\(
        - strcpy\(
        - strcat\(
        - sprintf\(
        - vsprintf\(
        - wcscat\(
        - wcscpy\(
    thresholds:
      num-issues: 0
