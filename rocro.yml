inspecode:

  # Global configuration
  thresholds:
    complexity: 47
    num-issues: 10

  # Configuration for each tool
  cppcheck: default
  misspell: default
  unused: default
  grep:
    ignore:
      - src/examples/*
      - src/test/*
    options:
      -P:
      -e:
        - \bgets\s*\(
        - \bscanf\s*\(
        - \bstrcpy\s*\(
        - \bstrcat\s*\(
        - \bsprintf\s*\(
        - \bvsprintf\s*\(
        - \bwcscat\s*\(
        - \bwcscpy\s*\(
        - \bgets$
        - \bscanf$
        - \bstrcpy$
        - \bstrcat$
        - \bsprintf$
        - \bvsprintf$
        - \bwcscat$
        - \bwcscpy$
    thresholds:
      num-issues: 28
